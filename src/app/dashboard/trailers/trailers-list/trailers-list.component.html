<div class="container">
  <div class="table-container">
    <div class="filter-back" style="text-align: center">
      <mat-form-field class="filter">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </div>
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
        <td mat-cell *matCellDef="let row"> {{row.number}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let row"> {{row.location}} </td>
      </ng-container>

      <!-- isBroken Column -->
      <ng-container matColumnDef="broken">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Broken </th>
        <td mat-cell *matCellDef="let row" style="text-align: center">
          <div [ngClass]="{'chip-true': !row.broken, 'chip-false': row.broken}" (click)="onBreak()">
            {{row.broken ? 'YES':'NO'}}
          </div>
        </td>
      </ng-container>

      <!-- isAvailable Column -->
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Available </th>
        <td mat-cell *matCellDef="let row">
          <div [ngClass]="{'chip-true': row.available, 'chip-false': !row.available}">
            {{row.available ? 'YES':'NO'}}
          </div>
      </ng-container>

      <!-- isEmpty Column -->
      <ng-container matColumnDef="emptyTrlr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Empty </th>
        <td mat-cell *matCellDef="let row" style="text-align: center">
          <div [ngClass]="{'chip-true': row.emptyTrlr, 'chip-false': !row.emptyTrlr}">
            {{row.emptyTrlr ? 'YES':'NO'}}
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="trailer" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectTrailer(row)">
      </tr>
    </table>

    <mat-paginator
      style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px"
      [pageSizeOptions]="[10, 25, 100]">
    </mat-paginator>

  </div>
</div>
