<div class="container">
  <div class="table-container filter-back" fxLayout fxLayoutAlign="space-between">
    <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button class="button-back"mat-mini-fab (click)="onBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date:'mediumDate'}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let row"> {{row.location}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="logAction">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> {{row.logAction}} </td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="userLastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let row"> {{row.userLastName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="trailer" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectTrailer(row)">
      </tr>
    </table>

    <mat-paginator
      style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px"
      [pageSizeOptions]="[10, 25, 100]">
    </mat-paginator>

  </div>
</div>
