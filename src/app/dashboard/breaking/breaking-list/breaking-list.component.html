<div class="container">
  <div class="table-container filter-back" fxLayout fxLayoutAlign="space-between">
    <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div fxLayout fxLayoutGap="10px">
      <button class="button-back" mat-mini-fab (click)="onNewBreaking()">
        <mat-icon>add</mat-icon>
      </button>
      <button class="button-back"mat-mini-fab (click)="onBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reported date </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date:'mediumDate'}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="userLastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reported by </th>
        <td mat-cell *matCellDef="let row"> {{row.userLastName}} </td>
      </ng-container>

      <!-- Fixed Column -->
      <ng-container matColumnDef="fixed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fixed </th>
        <td mat-cell *matCellDef="let row" style="text-align: center">
          <div [ngClass]="{'chip-true': row.fixed, 'chip-false': !row.fixed}">
            {{row.fixed ? 'YES':'NO'}}
          </div>
        </td>
      </ng-container>

      <!-- Fixed Date Column -->
      <ng-container matColumnDef="fixedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fixed date </th>
        <td mat-cell *matCellDef="let row"> {{row.fixedDate | date:'mediumDate'}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="trailer" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectBreaking(row)">
      </tr>
    </table>

    <mat-paginator
      style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px"
      [pageSizeOptions]="[10, 25, 100]">
    </mat-paginator>

  </div>

</div>
