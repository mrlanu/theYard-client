<div fxLayout fxLayoutAlign="space-between" fxLayoutGap="15px">
  <mat-form-field class="filter" fxLayout="row" fxLayoutGap="20px">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <button class="button-back"mat-mini-fab (click)="onBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date | date:'mediumDate'}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="userLastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
      <td mat-cell *matCellDef="let row"> {{row.userLastName}} </td>
    </ng-container>

    <!-- Fixed Column -->
    <ng-container matColumnDef="fixed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fixed </th>
      <td mat-cell *matCellDef="let row" style="text-align: center">
        <div [ngClass]="{'chip-true': row.fixed, 'chip-false': !row.fixed}">
          {{row.fixed ? 'YES':'NO'}}
        </div>
      </td>
    </ng-container>

    <!-- Fixed Date Column -->
    <ng-container matColumnDef="fixedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.fixedDate | date:'mediumDate'}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="trailer" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectBreaking(row)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

</div>
